<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- setup tailwind css and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#F85559',
                    }
                }
            }
        }
    </script>
    <!-- google font Lato setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
    <!-- font awesome setup -->
    <script src="https://kit.fontawesome.com/1428732692.js" crossorigin="anonymous"></script>
</head>

<body class="font-lato">
    <header>
        <nav class="max-w-screen-xl mx-auto md:bg-primary-color p-6 rounded-full">
            <div class="navbar flex-row-reverse lg:flex-row md:flex-row gap-24">
                <div class="navbar-start">
                    <div class="dropdown lg:hidden md:hidden block">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <!-- large device menu -->
                    <div class="hidden lg:block md:block">
                        <ul class="flex gap-6 text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <img src="./images/logo.png" alt="">
                    <a class="ml-4 normal-case text-4xl font-bold md:text-white">Fruit Burst</a>
                </div>
                <div class="navbar-end">
                    <div class="rounded-full bg-white py-4 px-8 hidden lg:block">
                        <input type="search" placeholder="Search here" class="outline-none">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div> 
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
